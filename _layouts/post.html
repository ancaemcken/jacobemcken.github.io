---
layout: default
---

<article class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <time
    datetime="{{ page.date | date: "%Y-%m-%d" }}"
    class="post-date">
    {{ page.date | date_to_string: "ordinal" }}
  </time>

  {% if page.image %}
  <img
    src="{{- page.image -}}"
    alt="{% if page.image_alt %}{{- page.image_alt -}}{% else %}featured image{% endif %}"
    class="featured-image-post"
  />
  {% endif %}

  {{ content }}

  <div class="license">
    {% include cc_attribution_sharealike.html %}
  </div>
</article>

{% if page.comments == true %}
<section class="related">
  <h2>Comments</h2>
  <div id="disqus_thread" aria-live="polite">{% include disqus.html %}</div>
</section>
{% endif %}

{% include related_posts.html %}
